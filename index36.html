<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index36</title>
    <!-- Progress bar CSS start -->
    <link rel="stylesheet" href="css/progress-bar.css">
    <!-- Progress bar CSS end -->
    <link rel="stylesheet" href="css/style36.css">
</head>

<body>
    <h1>Class #36</h1>

    <h3>Filter-plugin.</h3>
    
    <button type="button" data-filter="all">All</button>
    <button type="button" data-filter=".youtube">YouTube</button>
    <button type="button" data-filter=".vimeo">Vimeo</button>
    <button type="button" data-filter=".soundcloud">Soundcloud</button>
    <button type="button" data-filter=".popup">Popup</button>
    <button type="button" data-filter=".detail">Detail</button>

    <div class="filter_plugin">
        <div class="mix youtube" data-order="2">
            <img src="images/youtube.png" alt="">
        </div>
        <div class="mix vimeo" data-order="3">
            <img src="images/vimeo.png" alt="">
        </div>
        <div class="mix soundcloud" data-order="4">
            <img src="images/soundcloud.png" alt="">
        </div>
        <div class="mix popup" data-order="4">
            <img src="images/popup1.png" alt="">
        </div>
        <div class="mix popup" data-order="4">
            <img src="images/popup2.png" alt="">
        </div>
        <div class="mix detail" data-order="4">
            <img src="images/detail.png" alt="">
        </div>
    </div>
    <!-- Progress bar start -->
    <div class="progress-bar">
        <div class="progress" 
             data-percent="85" 
             data-color="red">
             <span>85%</span>
        </div>
      </div>
    <div class="progress-bar">
        <div class="progress" 
             data-percent="95" 
             data-color="green">
             <span>95%</span>
        </div>
      </div>
    <div class="progress-bar">
        <div class="progress" 
             data-percent="75" 
             data-color="#8067F0">
             <span>75%</span>
        </div>
      </div>
    <!-- Progress bar end -->


    <!-- jquery start -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- jquery end -->
    <!-- Progress bas js start -->
    <script src="js/progress-bar.js"></script>
    <!-- Progress bas js end -->
    <!-- mixitup start -->
    <script src="js/mixitup.min.js"></script>
    <!-- mixitup end -->
    <!-- js custom file start -->
    <script src="js/script36.js"></script>
    <!-- js custom file end -->
</body>

</html>
